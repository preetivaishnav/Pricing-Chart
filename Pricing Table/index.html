<!DOCTYPE html>
<head>
    <title>pricing table</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pricing Chart</h1>

    <div class="container">
       <div class="card">
          <div class="title">
            <p>FREE</p>
          </div>

          <div class="price">
            <h5><sup>$</sup>0</h5>
            <p>Per Month</p>
          </div>

          <div class="option">
            <li>One User</li>
            <li>Email Support</li>
            <li>30 Days Trial</li>
          </div>

         <button type="button">Sign Up</button>

        </div>

        <div class="card">
            <div class="title">
                <p>PROFESIONAL</p>
            </div>

            <div class="price">
                <h5><sup>$</sup>49</h5>
                <p>Per Month</p>
            </div>

            <div class="option">
                <li>Up to 10 User</li>
                <li>Email Support</li>
                <li>Analytics</li>
                <li>Help Line</li>
            </div>

            <button type="button">Sign Up</button>

        </div>

        <div class="card">
             <div class="title">
                 <p>PREMIUM</p>
             </div>

             <div class="price">
                 <h5><sup>$</sup>72</h5>
                 <p>Per Month</p>
             </div>

             <div class="option">
                 <li>100 User</li>
                 <li>Email Support</li>
                 <li>analytics</li>
                 <li>Phone Support</li>
             </div>

             <button type="button">Sign Up</button>
        </div>




    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>

</body>
</html>
